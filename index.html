<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
    <title>Studying Vue.js</title>
</head>

<body>
    <div id="vueapp">
        <input type="text" v-bind="input">
        <button v-on:click="list.push({id:list.length, text:input+''+(list.length+1)})">Add</button>
        <table>
            <tbody>
                <tr v-for="(value, key) of list">
                    <td>{{value.id}}</td>
                    <td>{{value.text}}</td>
                    <td>
                        <button v-on:click="list.splice(key, 1)">Delete</button>
                        <button v-on:click="input = value.text">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        let config = Vue.config.silent = true;
        let vm = new Vue({
            el: '#vueapp',
            data: {
                list: [
                    { id: 0, text: 'teste1' },
                    { id: 1, text: 'teste2' },
                    { id: 2, text: 'teste3' }
                ]
            }
        });
    </script>
</body>

</html>
